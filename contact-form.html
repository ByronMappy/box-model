<!DOCTYPE html>
<html lang="en">
    <head ><link href="./contact.css" rel="stylesheet">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title id="title">Contact Me</title><header class="header">
            <h1></h1>
        </header>
    </head>
    <body>
        <div class="words">
            <div class="image" >
                <img  src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/1.jpg">
            </div> 
            <div>
                <form action="" class="hello">
                    <h1>Contact Me</h1>
                    <label for="name">
                        <div>Full Name</div>
                        <input type="text" name="name" placeholder="Enter full name" id="name">
                    </label>

            
                    <label for="email">
                        <div>Email</div>
                        <input type="email" name="email" placeholder="Enter email" id="email">
                    </label>

                    <label for="message">
                        <div>Message</div>
                        <textarea name="" id="message" cols="30" rows="10"  placeholder="What's on your mind?" ></textarea>
                    </label>
                
                    <label for="button">
                        <div>
                            <input type="button" name="name" id="button" value="Submit">
                        </div>
                    </label>
                </form> 
            </div>

        </div>
    </body>
</html>
